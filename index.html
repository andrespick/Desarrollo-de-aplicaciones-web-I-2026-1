<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Primera Página</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #1f2937;
        }

        .contenedor {
            max-width: 700px;
            margin: 40px auto;
            padding: 24px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 2rem;
            color: #0f172a;
            margin-bottom: 12px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #2563eb;
            margin-bottom: 20px;
        }

        button {
            background-color: #2563eb;
            color: #ffffff;
            border: none;
            padding: 10px 18px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>
    <main class="contenedor">
        <h1>Andres Felipe Vela Florez</h1>
        <p>
            Soy estudiante de desarrollo web y esta es mi primera página usando HTML, CSS y JavaScript.
        </p>

        <a href="https://github.com/andrespick" target="_blank" rel="noopener noreferrer">Visita mi GitHub</a>

        <div>
            <img src="img/foto.JPG" alt="Imagen de perfil" />
        </div>

        <button id="btnHola" type="button">Mostrar mensaje</button>
    </main>

    <script>
        const botonHola = document.getElementById("btnHola");

        botonHola.addEventListener("click", () => {
            console.log("Hola Mundo desde JavaScript");
        });
    </script>
</body>

</html>
